<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="Login" required>
    </div>

    <div class="form-group required">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password" required>
    </div>
 
    <div class="form-group required">
        <label>Full Name</label>
        <input class="form-control" formControlName="FullName" required>
      </div>  

      <div class="form-group required">
        <label>Bday</label>
        <input type="date" class="form-control" formControlName="Bday" required>
      </div>

      <div class="form-group">
          <label>Image</label>
          <input class="form-control" formControlName="Image">
       </div>

      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="profileForm.invalid">Sign Up</button>
        </div>
      </div>
  </form>
